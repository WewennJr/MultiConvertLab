<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiConvertLab - Température</title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header>
		<div class="container header-content">
			<h1>MultiConvertLab</h1>
		</div>
		<nav>
			<a href="../index.html">Accueil</a>
		</nav>
	</header>
	<div class="container">
		<div class="card">
			<h2>Conversion de température</h2>
			<div style="display:flex;gap:10px;flex-wrap:wrap">
				<input id="temp-in" type="number" placeholder="Valeur" value="20">
				<select id="temp-from">
					<option value="C">°C</option>
					<option value="F">°F</option>
					<option value="K">K</option>
				</select>
				<select id="temp-to">
					<option value="C">°C</option>
					<option value="F">°F</option>
					<option value="K">K</option>
				</select>
				<button id="temp-go">Convertir</button>
				<button id="temp-copy">Copier</button>
			</div>
			<pre id="temp-out">Résultat : —</pre>
		</div>
	</div>

	<footer>
		MultiConvertLab - site de conversions | &copy; 2025 WewennJr
	</footer>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/converters/temperature.js"></script>
</body>

</html>
