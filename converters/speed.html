<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiConvertLab - Vitesse</title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header>
		<div class="container header-content">
			<h1>MultiConvertLab</h1>
		</div>
		<nav>
			<a href="../index.html">Accueil</a>
		</nav>
	</header>
	<div class="container">
		<div class="card">
			<h2>Conversion de vitesse</h2>
			<div style="display:flex;gap:10px;flex-wrap:wrap">
				<input id="speed-in" type="number" placeholder="Valeur" value="100">
				<select id="speed-from">
					<option value="m/s">m/s</option>
					<option value="km/h">km/h</option>
					<option value="mph">mph</option>
					<option value="ft/s">ft/s</option>
					<option value="kn">Noeuds (kn)</option>
				</select>
				<select id="speed-to">
					<option value="m/s">m/s</option>
					<option value="km/h">km/h</option>
					<option value="mph">mph</option>
					<option value="ft/s">ft/s</option>
					<option value="kn">Noeuds (kn)</option>
				</select>
				<button id="speed-go">Convertir</button>
				<button id="speed-copy">Copier</button>
			</div>
			<pre id="speed-out">Résultat : —</pre>
		</div>
	</div>

	<footer>
		MultiConvertLab - site de conversions | &copy; 2025 WewennJr
	</footer>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/converters/speed.js"></script>
</body>

</html>
