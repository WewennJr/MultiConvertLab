<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiConvertLab - Masse / Poids</title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header>
		<div class="container header-content">
			<h1>MultiConvertLab</h1>
		</div>
		<nav>
			<a href="../index.html">Accueil</a>
		</nav>
	</header>
	<div class="container">
		<div class="card">
			<h2>Conversion de masse / poids</h2>
			<div style="display:flex;gap:10px;flex-wrap:wrap">
				<input id="weight-in" type="number" placeholder="Valeur" value="1">
				<select id="weight-from">
					<option value="kg">Kilogrammes (kg)</option>
					<option value="g">Grammes (g)</option>
					<option value="lb">Livres (lb)</option>
					<option value="oz">Onces (oz)</option>
					<option value="mg">Milligrammes (mg)</option>
					<option value="t">Tonnes (t)</option>
				</select>
				<select id="weight-to">
					<option value="kg">Kilogrammes (kg)</option>
					<option value="g">Grammes (g)</option>
					<option value="lb">Livres (lb)</option>
					<option value="oz">Onces (oz)</option>
					<option value="mg">Milligrammes (mg)</option>
					<option value="t">Tonnes (t)</option>
				</select>
				<button id="weight-go">Convertir</button>
				<button id="weight-copy">Copier</button>
			</div>
			<pre id="weight-out">Résultat : —</pre>
		</div>
	</div>

	<footer>
		MultiConvertLab - site de conversions | &copy; 2025 WewennJr
	</footer>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/converters/weight.js"></script>
</body>

</html>
