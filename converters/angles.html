<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiConvertLab - Angles</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>MultiConvertLab</h1>
        </div>
        <nav>
            <a href="../index.html">Accueil</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Conversion d'angles</h2>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
                <input id="angle-in" type="number" placeholder="Valeur" value="180">
                <select id="angle-from">
                    <option value="deg">Degrés (°)</option>
                    <option value="rad">Radians</option>
                    <option value="grad">Grades</option>
                </select>
                <select id="angle-to">
                    <option value="deg">Degrés (°)</option>
                    <option value="rad">Radians</option>
                    <option value="grad">Grades</option>
                </select>
                <button id="angle-go">Convertir</button>
                <button id="angle-copy">Copier</button>
            </div>
            <pre id="angle-out">Résultat : —</pre>
        </div>
    </div>

    <footer>
        MultiConvertLab - site de conversions | &copy; 2025 WewennJr
    </footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/converters/angles.js"></script>
</body>

</html>
