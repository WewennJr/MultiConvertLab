<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiConvertLab - Bases numériques</title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header>
		<div class="container header-content">
			<h1>MultiConvertLab</h1>
		</div>
		<nav>
			<a href="../index.html">Accueil</a>
		</nav>
	</header>
	<div class="container">
		<div class="card">
			<h2>Conversion de bases numériques</h2>
			<div style="display:flex;gap:10px;flex-wrap:wrap">
				<input id="base-in" type="text" placeholder="Valeur" value="255">
				<select id="base-from">
					<option value="2">Binaire (2)</option>
					<option value="4">Base 4</option>
					<option value="8">Octal (8)</option>
					<option value="10" selected>Décimal (10)</option>
					<option value="12">Base 12</option>
					<option value="16">Hexadécimal (16)</option>
				</select>
				<select id="base-to">
					<option value="2">Binaire (2)</option>
					<option value="4">Base 4</option>
					<option value="8">Octal (8)</option>
					<option value="10" selected>Décimal (10)</option>
					<option value="12">Base 12</option>
					<option value="16">Hexadécimal (16)</option>
				</select>
				<button id="base-go">Convertir</button>
				<button id="base-copy">Copier</button>
			</div>
			<pre id="base-out">Résultat : —</pre>
		</div>
	</div>

	<footer>
		MultiConvertLab - site de conversions | &copy; 2025 WewennJr
	</footer>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/converters/bases.js"></script>
</body>

</html>
