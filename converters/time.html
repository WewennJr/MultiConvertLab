<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiConvertLab - Temps</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>MultiConvertLab</h1>
        </div>
        <nav><a href="../index.html">Accueil</a></nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Conversion de temps</h2>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
                <input id="time-in" type="number" placeholder="Valeur" value="60">
                <select id="time-from">
                    <option value="s">Secondes (s)</option>
                    <option value="min">Minutes (min)</option>
                    <option value="h">Heures (h)</option>
                    <option value="day">Jours</option>
                    <option value="week">Semaines</option>
                </select>
                <select id="time-to">
                    <option value="s">Secondes (s)</option>
                    <option value="min">Minutes (min)</option>
                    <option value="h">Heures (h)</option>
                    <option value="day">Jours</option>
                    <option value="week">Semaines</option>
                </select>
                <button id="time-go">Convertir</button>
                <button id="time-copy">Copier</button>
            </div>
            <pre id="time-out">Résultat : —</pre>
        </div>
    </div>

    <footer>MultiConvertLab - site de conversions | &copy; 2025 WewennJr</footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/converters/time.js"></script>
</body>

</html>
