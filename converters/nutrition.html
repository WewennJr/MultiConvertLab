<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiConvertLab - Calories & Nutrition</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>MultiConvertLab</h1>
        </div>
        <nav><a href="../index.html">Accueil</a></nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Calories ↔ Kilojoules</h2>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
                <input id="nut-in" type="number" placeholder="Valeur" value="100">
                <select id="nut-from">
                    <option value="kcal">Calories (kcal)</option>
                    <option value="kJ">Kilojoules (kJ)</option>
                </select>
                <select id="nut-to">
                    <option value="kcal">Calories (kcal)</option>
                    <option value="kJ">Kilojoules (kJ)</option>
                </select>
                <button id="nut-go">Convertir</button>
                <button id="nut-copy">Copier</button>
            </div>
            <pre id="nut-out">Résultat : —</pre>
        </div>
    </div>

    <footer>MultiConvertLab - site de conversions | &copy; 2025 WewennJr</footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/converters/nutrition.js"></script>
</body>

</html>
