<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiConvertLab - Unités Astronomiques</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>MultiConvertLab</h1>
        </div>
        <nav>
            <a href="../index.html">Accueil</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Conversion Unités Astronomiques</h2>
            <input id="astro-in" type="number" placeholder="Valeur" value="1">
            <select id="astro-from">
                <option value="AU">Unités Astronomiques (AU)</option>
                <option value="km">Kilomètres (km)</option>
                <option value="ly">Années-lumière (ly)</option>
                <option value="pc">Parsec (pc)</option>
            </select>
            <select id="astro-to">
                <option value="AU">Unités Astronomiques (AU)</option>
                <option value="km">Kilomètres (km)</option>
                <option value="ly">Années-lumière (ly)</option>
                <option value="pc">Parsec (pc)</option>
            </select>
            <button id="astro-go">Convertir</button>
            <button id="astro-copy">Copier</button>
            <pre id="astro-out">Résultat : —</pre>
        </div>
    </div>

    <footer>
        MultiConvertLab - site de conversions | &copy; 2025 WewennJr
    </footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/converters/astronomy.js"></script>
</body>

</html>
