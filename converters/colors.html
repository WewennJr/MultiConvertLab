<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MultiConvertLab - Couleurs</title>
	<link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<header>
		<div class="container header-content">
			<h1>MultiConvertLab</h1>
		</div>
		<nav>
			<a href="../index.html">Accueil</a>
		</nav>
	</header>
	<div class="container">
		<div class="card">
			<h2>Conversion de couleurs (HEX ↔ RGB ↔ HSL)</h2>
			<div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;align-items:center">
				<input id="color-in" type="text" placeholder="#FF0000 ou rgb(255,0,0)" value="#FF0000">
				<input id="color-picker" type="color" value="#FF0000">
				<select id="color-to">
					<option value="hex">HEX</option>
					<option value="rgb">RGB</option>
					<option value="hsl">HSL</option>
				</select>
				<button id="color-go">Convertir</button>
				<button id="color-copy">Copier</button>
			</div>
			<pre id="color-out">Résultat : —</pre>
		</div>
	</div>

	<footer>
		MultiConvertLab - site de conversions | &copy; 2025 WewennJr
	</footer>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/converters/colors.js"></script>
</body>

</html>
