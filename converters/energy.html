<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiConvertLab - Énergie</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>MultiConvertLab</h1>
        </div>
        <nav><a href="../index.html">Accueil</a></nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Conversion d'énergie</h2>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
                <input id="energy-in" type="number" placeholder="Valeur" value="1000">
                <select id="energy-from">
                    <option value="J">Joules (J)</option>
                    <option value="cal">Calories (cal)</option>
                    <option value="kWh">kWh</option>
                    <option value="BTU">BTU</option>
                </select>
                <select id="energy-to">
                    <option value="J">Joules (J)</option>
                    <option value="cal">Calories (cal)</option>
                    <option value="kWh">kWh</option>
                    <option value="BTU">BTU</option>
                </select>
                <button id="energy-go">Convertir</button>
                <button id="energy-copy">Copier</button>
            </div>
            <pre id="energy-out">Résultat : —</pre>
        </div>
    </div>

    <footer>MultiConvertLab - site de conversions | &copy; 2025 WewennJr</footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/converters/energy.js"></script>
</body>

</html>
