<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiConvertLab - Stockage</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>MultiConvertLab</h1>
        </div>
        <nav><a href="../index.html">Accueil</a></nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Conversion de stockage</h2>
            <div style="display:flex;gap:10px;flex-wrap:wrap">
                <input id="storage-in" type="number" placeholder="Valeur" value="1024">
                <select id="storage-from">
                    <option value="b">bits</option>
                    <option value="B">bytes</option>
                    <option value="kB">kB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
                <select id="storage-to">
                    <option value="b">bits</option>
                    <option value="B">bytes</option>
                    <option value="kB">kB</option>
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                    <option value="TB">TB</option>
                </select>
                <button id="storage-go">Convertir</button>
                <button id="storage-copy">Copier</button>
            </div>
            <pre id="storage-out">Résultat : —</pre>
        </div>
    </div>

    <footer>MultiConvertLab - site de conversions | &copy; 2025 WewennJr</footer>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/converters/storage.js"></script>
</body>

</html>
